<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div>
    <input type="text" id="name">
    <br>
    <br>
    <br>
    <button id="start">Start</button>
    <br>
    <br>
    <br>
    <button id="stop">Stop</button>
    <br>
    <br>
    <br>
    <button id="send">Send</button>
</div>

<style>
        body {
            overflow: hidden;
            margin: 0;
        }
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding-top: 100px;
        }
        button {
            width: 90px;
            height: 30px;
        }
    </style>

<script>
        const evtSource = new EventSource('/events');
        console.log("listening");

        evtSource.addEventListener('update', evt => {
            console.log(evt.data);
        });

        evtSource.onopen = () => {
            console.log("sse open");
        }

        evtSource.onerror = () => {
            evtSource.close();
            console.log("sse closed");
        }

        document.getElementById('start').onclick = e => {
            let hostName = document.getElementById('name').value;
            Android.startServer(hostName);
        }
        document.getElementById('stop').onclick = e => {
            Android.stopServer();
        }

        document.getElementById('send').onclick = e => {
            Android.sendMessage("Message sent");
        }

        function addHost(serviceName, hostName) {
            let p = document.createElement('p');
            p.id = serviceName;
            p.textContent = hostName;
            document.querySelector('div').appendChild(p);
        }
        function removeHost(serviceName) {
            document.getElementById(serviceName).remove();
        }
    </script>
